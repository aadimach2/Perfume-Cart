<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"defer></script>
</head>
<body>
   <main>
        <section class="container">
            <!--TITLE-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--REVIEW-->
            <article class="review">
                <div class="image-container">
                    <img src="./person-1.jpeg"id="person-image" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Ux Designer</p>
                <p id="info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam illum impedit animi et molestias necessitatibus atque eligendi. Voluptatibus itaque harum natus, obcaecati recusandae incidunt 
                    possimus voluptatem vitae eius, corrupti explicabo.
                </p>
                <!---Prev next buttons-->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                    <!---suprise button-->
                    <button class="random-btn">
                        Suprise Me
                    </button>

                </div>
            </article>
            


        </section>
    </main> 

    
</body>
</html>
